<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <title>Contact Form for Consultation</title>
</head>

<body>
  <div class="min-h-screen py-10 bg-blue-50 antialiased">
    <div class="md:w-4/5 mx-2 md:mx-auto md:flex bg-white rounded shadow">
      <div class="md:w-1/2 md:flex space-y-16 md:space-y-0 md:space-x-8 p-8">
        <img src="images/guy.jpeg" alt="" class="w-full md:w-2/3 h-full object-cover">
        <img src="images/traffic.jpeg" alt="" class="w-full md:w-1/4 h-1/2 object-cover self-center">
      </div>
      <div class="md:w-1/2 p-8">
        <h2 class="text-3xl font-bold">Sales Process Design & Methodology</h2>

        <p class="md:w-1/2 mt-16 lg:mt-6 ml-auto md:text-sm text-justify text-gray-500 text-opacity-60">
          Sample text. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
          sapien lorem, finibus sed maximus dictum, sodales eget dui. Nullam aliquam
          diam ut est eleifend, et molestie erat rutrum.
        </p>

        <form action="#" class="mt-8">
          <div class="flex flex-col space-y-2">
            <input type="text" placeholder="Enter your Name"
              class="p-2 font-thin bg-transparent border-b-2 border-gray-300">
            <input type="email" placeholder="Enter a valid email address"
              class="p-2 font-thin bg-transparent border-b-2 border-gray-300">
            <textarea rows="5" placeholder="Enter your message"
              class="p-2 font-thin bg-transparent border-b-2 border-gray-300"></textarea>
            <button type="submit"
              class="w-1/4 py-2 px-6 text-white text-lg font-semibold bg-purple-900 bg-opacity-30">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
