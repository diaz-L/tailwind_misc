<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="../styles.css" />
	<title>Contact Form</title>
</head>

<body>

	<div class="min-h-screen py-32 bg-gray-200">

		<div class="md:w-4/5 mx-auto">
			<div class="md:flex">
				<div class="w-full md:w-1/3 p-4">
					<div class="w-4/5 md:w-full mx-auto md:mx-0">
						<img src="images/monitor.png" alt="monitor" class="w-full h-full">
					</div>
				</div>

				<div class="flex-shrink-0 w-full md:w-1/3 p-4">
					<div class="text-center md:text-left font-extralight text-gray-800">
						<div>
							<h2 class="text-xl text-green-700 opacity-50 font-bold uppercase">call us</h2>
							<p class="mt-5">1 (234) 567-891</p>
							<p>1 (234) 987-654</p>
						</div>

						<div class="mt-5">
							<h2 class="text-xl text-green-700 opacity-50 font-bold uppercase">location</h2>
							<p class="mt-5">121 Rock Sreet, 21 Avenue,</p>
							<p>New York, NY 92103-9000</p>
						</div>

						<div class="mt-5">
							<h2 class="text-xl text-green-700 opacity-50 font-bold uppercase">top services</h2>

							<div class="flex md:block justify-center">
								<div>
									<div class="mt-5 flex items-center space-x-2">
										<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
											stroke="currentColor">
											<path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" />
										</svg>
										<p>Local transfers</p>
									</div>
									<div class="flex items-center space-x-2">
										<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
											stroke="currentColor">
											<path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" />
										</svg>
										<p>Airport Transfers</p>
									</div>
									<div class="flex items-center space-x-2">
										<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
											stroke="currentColor">
											<path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7" />
										</svg>
										<p>Excursions and Tours</p>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="w-full md:w-5/12 p-4 flex-grow">
					<form action="#">
						<div class="flex flex-col space-y-2">
							<input type="text" placeholder="Enter your Name"
								class="p-3 rounded-xl placeholder-gray-400 text-gray-800 font-extralight">
							<input type="email" placeholder="Enter a valid email address"
								class="p-3 rounded-xl placeholder-gray-400 text-gray-800 font-extralight">
							<input type="phone" placeholder="Enter your phone (e.g. +14155552675)"
								class="p-3 rounded-xl placeholder-gray-400 text-gray-800 font-extralight">
							<textarea name="" id="" cols="30" rows="6" class="rounded-xl text-gray-800 font-extralight"></textarea>
							<button
								class="p-3 bg-green-600 hover:bg-gray-900 text-white font-bold uppercase tracking-widest opacity-40 rounded-xl">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
